<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Welcom to Snack restaurant</h1>
    <!-- eventTask Bransh -->
    <form id="form1">
      <label for="username">Username:</label>
      <input type="text" id="username" required />
      <br />
      <label for="age">Age:</label>
      <input type="number" id="age" required />
      <br />
      <br />
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br />
      <br />
      <label>Order Choice:</label><br />
      <input type="checkbox" id="shawarma" name="orderChoice" value="Shawarma" />
      <label for="shawarma">Shawarma</label><br />
      <input type="checkbox" id="zinger" name="orderChoice" value="Zinger" />
      <label for="zinger">Zinger</label><br />
      <input type="checkbox" id="burger" name="orderChoice" value="Burger" />
      <label for="burger">Burger</label>
      <br />
      <button type="submit">Submit</button>
    </form>
    <p id="details"></p>
    <script src="app.js"></script>
  </body>
</html>
